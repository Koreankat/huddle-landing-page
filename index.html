<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="flex align-center justify-center">
    <div class="w-[1280px] h-[640px] vertical-center">
      <img src="/images/logo.svg" alt="logo" class="mb-20" width="200px" />
      <div class="flex">
        <div>
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="w-[530px] relative top-10 left-10">
          <h1 class="ft-600 text-white text-[40px]">
            Build The Community Your Fans Will Love
          </h1>
          <p class="ft2-400 text-white mt-8">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="bg-white violet mt-5 text-center w-[200px] p-3 rounded-full shadow-2xl ft-400"
          >
            Register
          </button>
          
        </div>
        <div class="absolute bottom-[-50px] right-0 flex zeb ">
        <img src="/images/twitter.svg" alt="twitter logo" width="50px" class=" mr-5 border p-3 rounded-full"  >
        <img src="/images/facebook.svg" alt="facebook logo" width="40px" height="40px" class=" mr-5 border p-3 rounded-full">
        <img src="/images/instagram.svg" alt=" instagram logo" width="50px" class="mr-5 border border-circle p-4 rounded-full">
     </div>
  </body>
</html>
